<div fxLayoutAlign="center center" class="background">
    <div class="container w-25 m-auto p-6">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-center">
                        <img class="d-flex justify-content-end m-1" src="../../../assets/pictures/milan_logo.png" alt=""
                            width="75" height="75">
                    </div>
                </div>
                <div class="card-body">
                    <div class="p-2">
                        <label>E-Mail Adresse</label>
                        <input class="form-control" type="text" formControlName="email">
                    </div>
                    <div class="p-2">
                        <label>Passwort</label>
                        <input class="form-control" type="text" formControlName="password">
                    </div>
                </div>
                <div class="card-footer">
                    <div class="p-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
