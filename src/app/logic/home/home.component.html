<app-navbar></app-navbar>
<router-outlet></router-outlet>
<div class="container-fluid">
  <div class="row">
    <div *ngIf="name" class="header">
      <h2>Hallo {{ name }}</h2>
    </div>
  </div>
  <div class="row">
    <!--Anzahl Reise-->
    <!--div class="col-12 col-lg-6 col-xl">
      <div class="card">
        <div class="card-header">
          <h6 class="text-uppercase text-muted mb-2">Anzahl Reisen</h6>
        </div>
        <div class="card-body">
          <div class="row">
            <span>6</span>
          </div>
        </div>
      </div>
    </div-->
    <!--Offener Betrag-->
    <div class="col-12 col-lg-6 col-xl">
      <div class="card">
        <div class="card-header">
          <h4 class="text-uppercase text-muted mb-2">Ausstehender Betrag</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <span
              ><b>{{ openPayOut | currency: "EUR":"symbol":"1.2-3" }}</b></span
            >
          </div>
        </div>
      </div>
    </div>
    <!--Letzte Reise-->
    <div class="col-12 col-lg-6 col-xl">
      <div class="card">
        <div class="card-header">
          <h4 class="text-uppercase text-muted mb-2">
            Kunde der letzten Reise
          </h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="cust-button-group">
              <span
                ><b>{{ customer }}</b></span
              >
              <button class="btn btn-success btn-sm btn-dashboard-card">
                Reise erfassen
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Timer-->
    <div class="col-12 col-lg-6 col-xl">
      <div class="card">
        <div class="card-header">
          <h4 class="text-uppercase text-muted mb-2">Datum</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <span
              ><b>{{ time | async }}</b></span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="card">
        <div class="card-header">
          <h4 class="text-uppercase text-muted mb-2">
            Anzahl Reisen {{ year }} pro Monat
          </h4>
        </div>
        <div class="card-body">
          <app-dashboard-column></app-dashboard-column>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-header">
          <h4 class="text-uppercase text-muted mb-2">
            Auszahlungen Reise {{ year }} pro Monat
          </h4>
        </div>
        <div class="card-body">
          <app-dashboard-line></app-dashboard-line>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-header">
          <h4 class="text-uppercase text-muted mb-2">
            Anzahl Kunden {{ year }}
          </h4>
        </div>
        <div class="card-body">
          <app-dashboard-pie></app-dashboard-pie>
        </div>
      </div>
    </div>
  </div>
</div>
