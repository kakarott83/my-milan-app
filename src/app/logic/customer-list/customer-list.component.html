<app-navbar></app-navbar>
<div class="container" *ngIf="customers && datesComplete; else loading">
  <div class="row m-2">
    <div class="d-flex w-100 justify-content-end header-btn">
      <button (click)="createNewCustomer()" class="btn btn-primary">
        <i class="fa-solid fa-circle-plus"></i>
        Neuer Kunde
      </button>
    </div>
  </div>
  <div class="list-group m-2" *ngFor="let customer of customers">
    <div
      href="#"
      routerLink="/editCustomer/{{ customer.id }}"
      class="list-group-item list-group-item-action edit"
    >
      <div class="row">
        <div class="col-1 logo">
          <img
            class="img-logo"
            src="assets/pictures/{{ customer.logo }}"
            alt=""
          />
        </div>
        <div class="col">
          <div class="d-flex w-100 justify-content-between">
            <div class="col-4">
              <p class="mb-1">{{ customer.name }}</p>
            </div>
            <div class="d-flex w-100 justify-content-end">
              <small>{{ customer.id }}</small>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <small>Ort: {{ customer.city }}</small>
            </div>
            <div class="col">
              <small>Land: {{ customer.country }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>
  <div fxLayoutAlign="center center" class="container loading">
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</ng-template>
