<app-navbar></app-navbar>
<div class="container" *ngIf="travels && datesComplete; else loading">
  <div class="row m-1">
    <div class="col">
      <input type="text" class="form-control" placeholder="Filter1" />
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Filter2" />
    </div>
  </div>
  <div class="list-group m-2" *ngFor="let travel of travels">
    <div href="#" class="list-group-item list-group-item-action">
      <div
        routerLink="/editTravel/{{ travel.id }}"
        class="d-flex w-100 justify-content-between edit"
      >
        <h5 class="mb-1">
          {{ travel.startDate | date: "dd.MM.yyyy" }} -
          {{ travel.endDate | date: "dd.MM.yyyy" }}
        </h5>
        <small>{{ travel.id }}</small>
      </div>
      <div class="d-flex w-100 justify-content-between">
        <div class="col-4">
          <p class="mb-1">{{ travel.customer }}</p>
        </div>
        <div class="d-flex w-100 justify-content-end">
          <div class="col-3">
            <input
              class="form-check-input me-1"
              type="checkbox"
              [checked]="travel.isSubmitted"
              disabled
            />
            Eingereicht
          </div>
          <div class="col-2">
            <input
              class="form-check-input me-1"
              type="checkbox"
              [checked]="travel.isPaid"
              disabled
            />
            Bezahlt
          </div>
        </div>
      </div>
      <small>{{ travel.reason }}</small>
    </div>
  </div>
</div>
<ng-template #loading>
  <div fxLayoutAlign="center center" class="container loading">
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</ng-template>
